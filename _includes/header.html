<header class="site-header" role="banner">
  <div class="wrapper">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

    {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
    {% endif %}

    <nav class="site-nav" role="navigation" aria-label="Main navigation">
      <ul class="nav-list">
        <li>
          <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}aria-current="page"{% endif %}>Home</a>
        </li>
        <li>
          <a href="{{ '/blog/' | relative_url }}" {% if page.url == "/blog/" %}aria-current="page"{% endif %}>Blog</a>
        </li>
        <li>
          <a href="{{ '/projects/' | relative_url }}" {% if page.url == "/projects/" %}aria-current="page"{% endif %}>Projects</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
